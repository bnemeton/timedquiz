<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>timed code quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="w-50 d-flex flex-column justify-content-center container-md">
        <h1 class="text-center">timed javascript quiz!</h1>
        <button type="button" id="startBtn" class="btn-danger m-3 btn-lg">start</button>
        <div id="timer"></div>
        <div id="score"></div>
        <div class="card">
        <h3 class ="card-header" id="question"></h3>
        <div class="card-body" id="answers" >
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answersRadio" value="A" id="answer1">
                <label class="form-check-label" for="answer1" id="answer1label">
                
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answersRadio" value="B" id="answer2">
                <label class="form-check-label" for="answer2" id="answer2label">
                
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answersRadio" value="C" id="answer3">
                <label class="form-check-label" for="answer3" id="answer3label">
                
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answersRadio" value="D" id="answer4">
                <label class="form-check-label" for="answer4" id="answer4label">
                
                </label>
            </div>
        </div>
        </div>

        <button id="submitBtn" class="btn-success btn-lg m-3">submit</button>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
